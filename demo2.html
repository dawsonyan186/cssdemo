<script>
function moveUp($item) {
    $before = $item.prev();
    $item.insertBefore($before);
}

function moveDown($item) {
    debugger;
    $after = $item.next();
    $item.insertAfter($after);
}

$.fn.moveUp = function() {
    debugger;
    before = $(this).prev();
    $(this).insertBefore(before);
}

$.fn.moveDown = function() {
    debugger;
    after = $(this).next();
    $(this).insertAfter(after);
}

$("#menuAbout").moveDown();
</script>
